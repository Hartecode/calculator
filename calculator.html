<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="calculator.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script type="text/javascript" src="javascript/frameworks/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="javascript/cal.js"></script>
    <title>calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen"><span id="label">history</span><i class="hisButton fa fa-arrow-down fa-arrow-up" aria-hidden="true"></i>
        <div class="history invisible">
          <ul>
          </ul>
        </div>
        <div class="current" >0</div>
      </div>
      <div class="keyBoard">
        <button class="clear" type="button" name="clear">C</button>
        <button class="posNeg" type="button" name="positive/negative">+/-</button>
        <button class="perc" type="button" name="percentage">%</button>
        <button class="operators" type="button" name="divide">/</button>
        <br>
        <button class="num" type="button" name="seven">7</button>
        <button class="num" type="button" name="eight">8</button>
        <button class="num" type="button" name="nine">9</button>
        <button class="operators" type="button" name="multiply">x</button>
        <br>
        <button class="num" type="button" name="four">4</button>
        <button class="num" type="button" name="five">5</button>
        <button class="num" type="button" name="six">6</button>
        <button class="operators" type="button" name="subtract">-</button>
        <br>
        <button class="num" type="button" name="one">1</button>
        <button class="num" type="button" name="two">2</button>
        <button class="num" type="button" name="three">3</button>
        <button class="operators" type="button" name="addition">+</button>
        <br>
        <button class="num" type="button" name="zero">0</button>
        <button class="decimal" type="button" name="decimal">.</button>
        <button class="equal" type="button" name="equal">=</button>
      </div>

    </div>
  </body>
</html>
